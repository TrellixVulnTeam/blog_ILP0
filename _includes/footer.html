<footer class="site-footer">
  <div class="wrapper">

      <div class="custom-search">

        <script src="/js/search.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
          $(function() {
            $('#search-query').lunrSearch({
              indexUrl: '/search.json',             // URL of the `search.json` index data for your site
              results:  '#search-results',          // jQuery selector for the search results container
              entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
              template: '#search-results-template'  // jQuery selector for the Mustache.js template
            });
          });
        </script>

        <div id="search">
          <form action="/search" method="get">
            <input type="text" id="search-query" name="q" placeholder="Search" autocomplete="off">
          </form>
        </div>

        <div id="search-results" style="display: none;">
          <h2>Search Results</h2>
          <div class="entries">

            {% raw %}
            <script id="search-results-template" type="text/mustache">
              {{#entries}}
                <article>
                    {{#date}}<small><time datetime="{{pubdate}}" pubdate>{{displaydate}}</time></small>{{/date}}
                    <a href="{{url}}">{{title}}</a>
                </article>
              {{/entries}}
            </script>
            {% endraw %}

          </div>
        </div>

      </div><!-- .custom-search ends -->

        <p class="copyright">&copy; 2014 Sean Choe. All Rights Reserved</p>
        <div class="footer-links">
          <ul>
            {% if site.twitter_username %}
            <li><a class="footer-link-icon twitter" href="https://twitter.com/{{ site.twitter_username }}"></a></li>
            {% endif %}
            <li><a class="footer-link-icon rss" href="{{ site.baseurl }}/feed.xml"></a></li>
            <li><a class="footer-link-icon email" href="http://eepurl.com/JTvA5"></a></li>
          </ul>
        </div>
  </div>
</footer>
