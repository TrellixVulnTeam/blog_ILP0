<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper content">

        <div class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
          </header>

          <article class="post-content">
            {{ content }}
          </article>

          <!-- Pagination links -->
          <div class="pagination">
            {% if page.next.url %}
              <a class="button-page up" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}"></a>
            {% endif %}

            {% if page.previous.url %}
              <a class="button-page down" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}"></a>
            {% endif %}
          </div>

        </div>

      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
